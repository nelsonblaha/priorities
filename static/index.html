<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priorities</title>

    <link rel="stylesheet" href="css/tasks.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script defer src="js/tasks.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>Priorities</h1>
        </header>
        <main>
            <section id="task-form">
                <input type="text" id="task-input" placeholder="Search or add" />
                <button id="add-task-btn" class="btn btn-outline-primary">Add Task</button>
            </section>
            <section id="task-list">
                <div id="tasks">
                    <div id="task-template" class="task" data-task-id="template">
                        <div class="description">
                            <a href="#" class="description-text" data-task-attr="description">Template Task</a>
                            <input type="text" class="edit-description hidden-expanded hide-with-value" data-task-attr="description" />
                            <button class="update-description hidden-expanded btn btn-outline-primary">Save</button>
                        </div>
                        <div class="actions btn-group">
                            <button class="edit-description btn btn-outline-primary">Edit Description</button>
                            <button class="complete btn btn-outline-primary hidden-expanded">Complete</button>
                            <button class="delete btn btn-outline-primary">Delete</button>
                        </div>
                        <div class="repeat">
                            <select name="repeat-mode"
                                    class="mode"
                                    data-task-attr="repeat_mode">
                                <option value="none">No Repeat</option>
<!--                                <option value="fixed">Every</option>-->
                                <option value="after-completion">After Complete</option>
                            </select>
                            <input type="number"
                                   name="repeat-number"
                                   class="repeat-reveal number hidden-expanded"
                                   data-task-attr="repeat_number"/>
                            <select name="repeat-unit"
                                    class="repeat-reveal unit hidden-expanded"
                                    data-task-attr="repeat_unit">
                                <option value="days">Days</option>
                                <option value="weeks">Weeks</option>
                                <option value="months">Months</option>
                                <option value="years">Years</option>
                            </select>
                        </div>
                    </div>
                    <!-- Tasks will be dynamically added here -->
                </div>
            </section>
        </main>
        <footer></footer>
    </div>
</body>
</html>
